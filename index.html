<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- aÃ±adir bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />
  </head>
  <body>
    <!--creamos un input pra almacenar -->
    <label for="comment">comentario:</label>
    <input
      type="text"
      id="comment"
      placeholder="comente"
      class="form-control"
    />
    <!-- mostramos la informacion del input en el textarea-->
    <div>
      <textarea id="valueInput" class="form-control"></textarea>
      //--> un boton para mostrar la informacion
      <button
        type="button"
        onclick="getValueInput(); alert('comentario agregado')"
        class="btn btn-outline-primary"
      >
        Enviar
      </button>
    </div>
    <!--obteniendo el valor de entrada en javascript -->
    <script>
      const getValueInput = () => {
        let inputValue = document.getElementById("comment").value;
        document.getElementById("valueInput").innerHTML = inputValue;
      };
    </script>
  </body>
</html>
